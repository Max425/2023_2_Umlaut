syntax = "proto3";

option go_package = "./;proto";

package proto;

//protoc --go_out=. --go-grpc_out=. --go-grpc_opt=paths=source_relative --go_opt=paths=source_relative *.proto

message Statistic {
  int32 Id = 1;
  int32 UserId = 2;
  int32 Rating = 3;
  string Liked = 4;
  string NeedFix = 5;
  string CommentFix = 6;
  string Comment = 7;
}

message Recommendation {
  int32 Id = 1;
  int32 UserId = 2;
  int32 Recommend = 3;
}

message Empty {
}

service Admin {
  rpc GetAllStatistic(Empty) returns(Statistic) {}
  rpc CreateStatistic(Statistic) returns(Empty) {}
  rpc CreateRecommendation(Recommendation) returns(Empty) {}
}
