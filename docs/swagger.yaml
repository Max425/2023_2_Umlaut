      complaint_type_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      reported_user_id:
        type: integer
      reporter_user_id:
        type: integer
    type: object
  model.Feedback:
    properties:
      comment:
        type: string
      created_at:
        type: string
      id:
        type: integer
      liked:
        type: string
      need_fix:
        type: string
      rating:
        type: integer
      user_id:
        type: integer
    type: object
  model.Like:
    properties:
      is_like:
        type: boolean
      liked_to_user_id:
        type: integer
    type: object
  model.Recommendation:
    properties:
      created_at:
        type: string
      id:
        type: integer
      rating:
        type: integer
      user_id:
        type: integer
    type: object
  model.User:
    properties:
      age:
        type: integer
      birthday:
        type: string
      description:
        type: string
      education:
        type: string
      hobbies:
        type: string
      id:
        type: integer
      image_paths:
        items:
          type: string
        type: array
      looking:
        type: string
      mail:
        type: string
      name:
        type: string
      online:
        type: boolean
      password:
        type: string
      prefer_gender:
        type: integer
      role:
        type: integer
      tags:
        items:
          type: string
        type: array
      user_gender:
        type: integer
    required:
    - mail
    - name
    - password
    type: object
